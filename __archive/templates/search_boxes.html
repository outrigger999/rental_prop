{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Search Boxes</h5>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="searchBoxNumber" class="form-label">Box Number</label>
                            <input type="number" class="form-control" id="searchBoxNumber">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="searchPriority" class="form-label">Priority</label>
                            <select class="form-select" id="searchPriority">
                                <option value="">Any Priority</option>
                                <option value="Priority 1">Priority 1</option>
                                <option value="Priority 2">Priority 2</option>
                                <option value="Important">Important</option>
                                <option value="Store">Store</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="searchCategory" class="form-label">Category</label>
                            <select class="form-select" id="searchCategory">
                                <option value="">Any Category</option>
                                <option value="Cars">Cars</option>
                                <option value="Cat Related">Cat Related</option>
                                <option value="Downstairs Closet">Downstairs Closet</option>
                                <option value="Ethan's Bathroom">Ethan's Bathroom</option>
                                <option value="Ethan's Bedroom">Ethan's Bedroom</option>
                                <option value="Ethan's Bedroom Closet">Ethan's Bedroom Closet</option>
                                <option value="Kitchen">Kitchen</option>
                                <option value="Laundry Room">Laundry Room</option>
                                <option value="Living Room">Living Room</option>
                                <option value="Master Bathroom">Master Bathroom</option>
                                <option value="Master Bedroom">Master Bedroom</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Search Results</h5>
                <button class="btn btn-success" id="addBoxBtn">Add New Box</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Box #</th>
                                <th>Priority</th>
                                <th>Category</th>
                                <th>Size</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="searchResults">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Box Modal -->
<div class="modal fade" id="boxModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="boxModalLabel">Add New Box</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="boxForm">
                    <input type="hidden" id="boxId">
                    <div class="mb-3">
                        <label for="boxNumber" class="form-label">Box Number</label>
                        <input type="number" class="form-control" id="boxNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" required>
                            <option value="Priority 1">Priority 1</option>
                            <option value="Priority 2">Priority 2</option>
                            <option value="Important">Important</option>
                            <option value="Store">Store</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" required>
                            <option value="Cars">Cars</option>
                            <option value="Cat Related">Cat Related</option>
                            <option value="Downstairs Closet">Downstairs Closet</option>
                            <option value="Ethan's Bathroom">Ethan's Bathroom</option>
                            <option value="Ethan's Bedroom">Ethan's Bedroom</option>
                            <option value="Ethan's Bedroom Closet">Ethan's Bedroom Closet</option>
                            <option value="Kitchen">Kitchen</option>
                            <option value="Laundry Room">Laundry Room</option>
                            <option value="Living Room">Living Room</option>
                            <option value="Master Bathroom">Master Bathroom</option>
                            <option value="Master Bedroom">Master Bedroom</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="boxSize" class="form-label">Box Size</label>
                        <select class="form-select" id="boxSize" required>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                            <option value="Extra Large">Extra Large</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveBox">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this box?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
