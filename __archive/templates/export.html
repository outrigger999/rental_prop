{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header bg-light">
                    <h2 class="h4 mb-0">Export Box Data</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Select the format you want to export the box data in:</p>
                    <div class="d-grid gap-2 mt-3">
                        <a href="/export/csv" class="btn btn-primary">
                            <i class="bi bi-filetype-csv"></i> Export to CSV
                        </a>
                        <a href="/export/json" class="btn btn-secondary">
                            <i class="bi bi-filetype-json"></i> Export to JSON
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
